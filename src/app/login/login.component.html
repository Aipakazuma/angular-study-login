<form [formGroup]="loginForm"
  (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="user">User</label>
    <input type="text" id="user" name="user" [formControl]="loginForm.controls['user']">
    <div *ngIf="!loginForm.controls['user'].valid"
      class="ui error message">User is invalid</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [formControl]="loginForm.controls['password']">
    <div *ngIf="!loginForm.controls['password'].valid"
      class="ui error message">Password is invalid</div>
  </div>
  <div class="form-group">
    <div *ngIf="!loginForm.valid"
      class="ui error message">Form is invalid</div>
    <button type="submit" class="button">Submit</button>
  </div>
</form>
